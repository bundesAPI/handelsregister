name: Lint

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-ruff@v1
        with:
          ruff-version: v0.6.3
      - name: Run ruff check
        run: ruff check .
      - name: Run ruff format check
        run: ruff format --check .

